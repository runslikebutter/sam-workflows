name: run_tests

on:
  workflow_call:

jobs:
  run_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: app/functions

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Yarn Install
        run: yarn install

      - name: Run Tests
        run: yarn test
